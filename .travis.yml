sudo: false
language: python
python:
  - "3.4"
  - "3.5"

branches:
  only:
    - master

install:
  - make dev-setup
  - python manage.py createdbtranslations
  - python manage.py makemessages -a -i venv
  - python manage.py compilemessages
  - python manage.py importdbtranslations

script:
  - make test
