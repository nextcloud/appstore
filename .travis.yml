sudo: false
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"

env:
  matrix:
    - DB=postgres

matrix:
  include:
    - python: 3.4
      env: DB=sqlite

branches:
  only:
    - master

before_install:https://github.com/angular/quickstart.git
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - nvm install 7
  - if [[ "$DB" == "postgres" ]]; then psql -c 'create database nextcloudappstore;' -U postgres; fi

install:
  - make dev-setup db="$DB" pyvenv="pyvenv"

script:
  - make test


services:
  - postgresql

addons:
  firefox: "latest"
